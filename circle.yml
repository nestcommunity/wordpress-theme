machine:
  php:
    version: 5.6.5
dependencies:
  pre:
    - npm install gulp -g
  override:
  	- npm install
  post:
    - gulp
test:
  override:
    - echo "No Tests"
deployment:
  staging:
    branch: master
    codedeploy:
      nest:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: nest-deployment
            key_pattern: nest-{BRANCH}-{SHORT_COMMIT}
        deployment_group: nest
